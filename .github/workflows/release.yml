name: Update the v1 branch when a release is published
on:
  release:
    permissions:
      contents: write  # for Git to git push
    types: [published]
permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - run: git push origin HEAD:v1
